<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Credit card submission form for WDD 131 project">
    <meta name="author" content="Your Name">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST" class="containerform">
            <!-- Card front -->
            <div class="card card-front">
                <div id="GrandTotal"> 
                    <p>Total: $199.00</p>
                </div>
                <div id="firvcon">
                    <img
                        class="card-image"
                        src="favcon.png"
                        height="55px">
                </div>
                <div class="input-group" id="cardnum">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required maxlength="16">
                </div>
                <div class="input-group" id="cardname">
                    <label for="cardholder-name">Cardholder Name</label>
                    <input type="text" id="cardholder-name" name="cardholder-name" placeholder="John Doe" required>
                </div>
                <div class="input-group" id="expiredate">
                    <label for="expiry-date" id="dates">Expiry Date</label>
                    <div id="datebox">
                        <input type="text" id="expiry-month" name="expiry-date" placeholder="MM" required maxlength="2"#>
                        <input type="text" id="expiry-year" name="expiry-date" placeholder="YY" required maxlength="2">
                    </div>
                </div>
            </div>
            
            <!-- Card back -->
            <div class="card card-back">
                <div id="blackbar"></div>
                <div class="input-group" id="CVV">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="3">
                </div>
            </div>
            
            <!-- Submit button -->
             <div id="sumbutton">
                <button type="submit">Submit</button>
             </div>
            
        </form>
    </div>
</body>
</html>
